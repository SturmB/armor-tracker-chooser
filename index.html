<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="flex h-screen w-full">
      <div
        class="flex flex-1 flex-wrap content-evenly justify-evenly bg-zelda-sword bg-no-repeat bg-cover bg-center"
      >

        <div
          class="m-4 bg-totk bg-no-repeat bg-cover bg-center rounded-lg border border-green-500 grayscale"
        >
          <div
            class="flex flex-col items-center justify-center gap-2 h-40 w-60 sm:h-48 sm:w-72 lg:h-64 lg:w-96 p-8 bg-black/80 rounded-lg"
          >
            <img
              src="/logo-totk-02.png"
              alt="Tears of the Kingdom"
              class="w-2/3 opacity-50"
            />
            <h2 class="text-sm sm:text-xl lg:text-2xl text-center <!--text-[#FAF7DC]--> font-bold text-gray-400">
              Armor Upgrade Tracker
            </h2>
          </div>
        </div>

        <div
          class="m-4 bg-botw bg-no-repeat bg-cover bg-center rounded-lg border border-green-500"
        >
          <a
            href="https://botw.armortracker.com/"
            class="flex flex-col items-center justify-center gap-2 h-40 w-60 sm:h-48 sm:w-72 lg:h-64 lg:w-96 p-8 bg-black/70 hover:bg-black/50 rounded-lg"
          >
            <img
              src="/logo-botw-02.png"
              alt="Breath of the Wild"
              class="w-2/3"
            />
            <h2 class="text-sm sm:text-xl lg:text-2xl text-center text-[#B99F65] font-bold">
              Armor Upgrade Tracker
            </h2>
          </a>
        </div>
      </div>

      <p class="text-gray-500 text-sm absolute bottom-2 right-2">
        Image credit: wallpapersafari.com
      </p>
    </div>
  </body>
</html>
